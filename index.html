<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup & Google Login</title>
  
  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    #googleLoginButton {
      background-color: white !important;
      color: black !important;
      border: 1px solid cyan !important;
      padding: 5px 10px;
      font-size: 13px;
      cursor: pointer;
      display: inline-block;
      border-radius: 4px;
      text-align: center;
    }

    #googleLoginButton:hover {
      background-color: cyan !important;
      color: black !important;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f4f4f4;
    }

    h1 {
      color: #0077cc;
    }
  </style>
</head>

<body>
  <div>
    <h1>Askit</h1>

    <h3>Sign in with Google</h3>
    <div id="googleLoginButton"></div>
  </div>

  <script>
    // Google Login Handler
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);

      fetch('https://test-supabse-backend.onrender.com/google-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: response.credential })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Google Login Successful! Redirecting...");
            window.location.href = "https://askitindia.github.io/Askit/login.html";  // Redirect after login
          } else {
            alert("Google Login Failed: " + (data.error || 'Unknown error'));
          }
        })
        .catch(error => {
          console.error("Google login error:", error);
          alert("Something went wrong. Please try again.");
        });
    }

    // Load Google Sign-In
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "190022392096-5vl5tfqup2d8tdtgof9m68phhc8qh77u.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("googleLoginButton"),
        { theme: "outline", size: "large" }
      );
    };
  </script>
</body>
</html>
