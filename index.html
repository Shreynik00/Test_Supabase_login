<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Login</title>

  <!-- Google Sign-In & JWT Decode -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">

</head>
<body>

  <h2>Login with Google</h2>
  <div id="googleSignInDiv"></div>

  <script>
   function handleCredentialResponse(response) {
  fetch("https://test-supabse-backend.onrender.com/google-login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ token: response.credential }) // âœ… Correct structure
  })
  .then(res => {
    if (!res.ok) throw new Error("Network response was not ok");
    return res.json();
  })
  .then(data => {
    if (data.success) {
      alert("Welcome, " + data.user.username);
    } else {
      alert("Login failed: " + (data.message || "Unknown error"));
    }
  })
  .catch(error => {
    console.error("Login error:", error);
    alert("Something went wrong during login.");
  });
}

      } catch (err) {
        console.error("JWT Decode Error:", err);
        alert("Invalid token received.");
      }
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "190022392096-5vl5tfqup2d8tdtgof9m68phhc8qh77u.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("googleSignInDiv"),
        { theme: "outline", size: "large" }
      );

      google.accounts.id.prompt(); // Optional: shows one-tap prompt
    };
  </script>

</body>
</html>
